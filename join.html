<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>LocalStroage TODO</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-3-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">회원가입</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">이메일</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="userName" class="form-control form-control-lg" />
                    <label class="form-label" for="userName">이름</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="userId" class="form-control form-control-lg" />
                    <label class="form-label" for="userId">아이디</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="pwd" class="form-control form-control-lg" />
                    <label class="form-label" for="pwd">비밀번호</label>
                  </div>
  
                  <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="join()">회원가입</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
      ></script>

      <script
      type="text/javascript"
      src="js/authMethod.js"
      ></script>
</body>
</html>
